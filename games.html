    <!-- Placed at the end of the document so the pages load faster -->
    <script id="gameTemplate" type="text/template">
    <ul>{{#games}}
        <li class="game_item {{#cat}} {{.}} {{/cat}}">
          <div class="image">
            <img src="{{thumbnail}}" alt="{{name}}"/>
          </div>
          <div class="information">
            <h1>{{name}}</h1>
            <p class="muted">by {{author}}</p>
            <p class="description" rel="popover" data-content="{{description}}">{{description}}</p>
            <ul class="muted cat">
              {{#cat}} <li>{{.}}</li> {{/cat}}
            </ul>
            <a class="btn btn-small btn-success" href="{{url}}">Play Game</a>
          </div>
        </li>
    {{/games}}</ul>
    </script>
